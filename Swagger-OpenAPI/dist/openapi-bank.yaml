components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    CustRequest:
      type: object
      required:
        - name
        - password
      properties:
        name:
          type: string
          minLength: 3
          example: Alex
        password:
          type: string
          minLength: 6
          example: 1234Abcd

    CustResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT access token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    Transaction:
      type: object
      properties:
        id:
          type: integer
          example: 1
        amount:
          type: number
          format: double
          example: 10.55
        date:
          type: string
          format: date-time
          example: 2024-01-01T12:00:00Z
        customerId:
          type: integer
          example: 1

    TransactionsResponse:
      type: object
      properties:
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'

    Error:
      type: object
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: Invalid input
        timestamp:
          type: string
          format: date-time
          example: 2024-01-01T12:00:00Z
