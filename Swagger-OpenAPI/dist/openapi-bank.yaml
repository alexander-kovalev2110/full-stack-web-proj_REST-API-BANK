openapi: 3.0.3

info:
  title: REST-API-BANK
  description: |
    Production-ready REST API for managing customers and transactions.
    All transaction endpoints return unified response format.
  version: 1.0.0

servers:
  - url: http://localhost:8000
    description: Development server

tags:
  - name: Customers
  - name: Transactions

paths:

  /customers/register:
    post:
      summary: Register new customer
      tags: [Customers]
      operationId: registerCustomer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustRequest'
      responses:
        '201':
          description: Customer successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustResponse'
        '409':
          $ref: '#/components/responses/ConflictError'

  /customers/login:
    post:
      summary: Authenticate customer
      tags: [Customers]
      operationId: loginCustomer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustRequest'
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /transactions:
    get:
      summary: Get transactions (with filters & pagination)
      tags: [Transactions]
      operationId: getTransactions
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/AmountFilter'
        - $ref: '#/components/parameters/DateFilter'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: Paginated list of transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'

    post:
      summary: Create transaction
      tags: [Transactions]
      operationId: createTransaction
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransactionRequest'
      responses:
        '201':
          description: Transaction created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'

  /transactions/{id}:
    parameters:
      - $ref: '#/components/parameters/TransactionId'

    get:
      summary: Get transaction by ID
      tags: [Transactions]
      operationId: getTransactionById
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Transaction found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'

    patch:
      summary: Update transaction
      tags: [Transactions]
      operationId: updateTransaction
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTransactionRequest'
      responses:
        '200':
          description: Transaction updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      summary: Delete transaction
      tags: [Transactions]
      operationId: deleteTransaction
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Transaction deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'

components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:

    TransactionId:
      name: id
      in: path
      required: true
      schema:
        type: integer

    AmountFilter:
      name: amount
      in: query
      required: false
      schema:
        type: number
        format: double

    DateFilter:
      name: date
      in: query
      required: false
      schema:
        type: string
        format: date

    Page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1

    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10

  responses:

    BadRequestError:
      description: Invalid request data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    ConflictError:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:

    CustRequest:
      type: object
      required: [name, password]
      properties:
        name:
          type: string
          minLength: 3
        password:
          type: string
          minLength: 6

    CustResponse:
      type: object
      required: [token]
      properties:
        token:
          type: string

    Transaction:
      type: object
      required: [id, amount, date, customerId]
      properties:
        id:
          type: integer
        amount:
          type: number
          format: double
        date:
          type: string
          format: date-time
        customerId:
          type: integer

    CreateTransactionRequest:
      type: object
      required: [amount]
      properties:
        amount:
          type: number
          format: double

    UpdateTransactionRequest:
      type: object
      required: [amount]
      properties:
        amount:
          type: number
          format: double

    TransactionsResponse:
      type: object
      required: [transactions, total]
      properties:
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
        total:
          type: integer
          description: Total number of transactions matching filter

    Error:
      type: object
      required: [status, message, timestamp]
      properties:
        status:
          type: integer
        message:
          type: string
        timestamp:
          type: string
          format: date-time