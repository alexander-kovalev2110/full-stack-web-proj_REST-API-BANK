openapi: 3.0.3
info:
  title: REST-API-BANK
  description: Full stack web project
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Dev server
     
paths:
  /customers/login:
    post:
      summary: Customer login
      tags:
        - Customers
      operationId: loginCustomer
      requestBody:
        description: Customer credentials for authentication
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'       

  /customers/register:
    post:
      summary: Customer registration
      tags:
        - Customers
      operationId: registerCustomer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustRequest'
      responses:
        '201':
          description: Customer successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustResponse'
        '409':
          description: Customer already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error' 

  /transactions:
    post:
      summary: Create transaction
      tags:
        - Transactions
      operationId: createTransaction
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
              properties:
                amount:
                  type: number
                  example: 150.50
      responses:
        '200':
          description: Transaction successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # /transactions:
